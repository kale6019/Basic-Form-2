<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <h2>Payment Form</h2>
        <p>all required fields are followed by*.</p>
        <section>
            <h2>Personal Information</h2>
            <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="female" id="female">
            <label for="female">female</label>
        </fieldset>
        <label for="name">Name:*</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:*</label>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <label for="password">Password:*</label>
        <br>
        <input type="text" name="password" id="password">
    </section>
    <section>
        <h2>Payment Information</h2>
        <label for="card-type">Card type:*</label>
        <br>
        <select name="card-type" id="card-type">
            <option value="visa">Visa</option>
            <option value="visa">Mastercard</option>
            <option value="visa">American Express</option>
        </select>
        <br>
        <label for="card-number">Card Number:*</label>
        <br>
        <input type="number" name="card-number" id="card-number">
        <br>
        <label for="expiry-date">Expiry Date:*</label>
        <br>
        <input type="date" name="expiry-date" id="expiry-date">
        <br>
        <button>Submit</button>
    </section>
        
    </form>
</body>
</html>
